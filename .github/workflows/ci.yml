name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CI tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff pip-audit

      - name: Lint with Ruff (non-blocking)
        run: ruff check spyer.py --output-format=github --exit-zero

      - name: Compile smoke test
        run: python -m py_compile spyer.py

      - name: Dependency vulnerability audit (non-blocking)
        continue-on-error: true
        run: pip-audit -r requirements.txt
